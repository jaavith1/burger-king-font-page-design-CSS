<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Burger King Front Page Design using Css Flex </title>
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
    <div class="box" >
   <div class="burger_img">

  <div class=" burger_content">

         <h1>The burger King 👌</h1>
        <div class="burger_tag">#Vegetarian</div>
        <div class="burger_tag_tag">#Nonvegetarian</div>
        <p class="burger_description" >Hungry? <br>

            <p class="burger_detail"><span class="emoji">🍔</span>295 KCAL</p>

            <p class="burger_detail"><span class="emoji">⏱</span>30mins</p>

            <p class="burger_detail"><span class="emoji">⭐️</span>4.8/5</p>
        </div>    

    </div>

   </div>
</div>
    
   <div class="burger_price">₹60.00</div>
    


 </div>
